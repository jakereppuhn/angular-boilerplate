<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h2 class="text-center text-2xl font-semibold text-gray-700">
      Welcome Back
    </h2>
    <p class="mt-2 text-center text-gray-600">Sign in to your dashboard</p>

    <form class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          id="email"
          name="email"
          type="email"
          required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-primary focus:outline-none focus:ring-primary"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-primary focus:outline-none focus:ring-primary"
          placeholder="********"
        />
      </div>

      <div class="flex justify-end">
        <a href="#" class="text-sm text-primary hover:text-primary-foreground"
          >Forgot password?</a
        >
      </div>

      <div>
        <button
          type="submit"
          class="w-full rounded-md bg-primary px-4 py-2 font-semibold text-white hover:bg-primary-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2"
        >
          Sign In
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="#" class="font-medium text-primary hover:text-primary-foreground"
        >Sign up</a
      >
    </p>
  </div>
</div>
