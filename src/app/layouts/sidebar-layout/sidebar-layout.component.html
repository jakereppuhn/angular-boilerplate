<div class="flex h-screen">
  <aside
    class="h-full w-max border-r bg-white shadow-sm transition-all duration-300 ease-in-out"
  >
    <div class="flex flex-1 items-center justify-between p-4 pb-2">
      <div
        class="h-full transition-all ease-in-out"
        [ngClass]="{
          'w-32': sidebarExpanded,
          'w-0': !sidebarExpanded,
        }"
      ></div>

      <button
        (click)="toggleSidebar()"
        class="rounded-lg bg-neutral-100 px-3 py-2 hover:bg-neutral-200"
      >
        <lucide-icon name="x" />
      </button>
    </div>

    <ul class="px-4">
      <li *ngFor="let link of links">
        <a [href]="link.path" [ngClass]="getLinkClasses(link.path)">
          <lucide-icon [name]="link.icon" />
          <span
            class="overflow-hidden transition-all ease-in-out"
            [ngClass]="{
              'ml-3 w-52': sidebarExpanded,
              'ml-0 w-0': !sidebarExpanded,
            }"
          >
            {{ link.label }}</span
          >
        </a>
      </li>
    </ul>
  </aside>

  <div class="flex flex-1 flex-col">
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
