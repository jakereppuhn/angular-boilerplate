<div class="fixed right-4 top-4 z-50 flex flex-col space-y-2" *ngIf="showToast">
  <div
    [ngClass]="{
      'bg-green-500': toastMessage?.type === 'success',
      'bg-red-500': toastMessage?.type === 'error',
      'bg-blue-500': toastMessage?.type === 'info',
    }"
    class="rounded px-4 py-2 text-white shadow-md transition-opacity duration-300 ease-in-out"
  >
    {{ toastMessage?.message }}
  </div>
</div>
